<div class="product-list">
  <h1>All Product List</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{ item.image }}" width="200px" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon [icon]="icon" (click)="deleteProduct(item.id)"></fa-icon>
          <a routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editicon" class="edit"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
