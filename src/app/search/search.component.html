<div class="row" *ngFor="let item of searchResult">
    <div class="col-sm-3 upper">
        <img src="{{item.image}}" alt="">
        
    </div>
    <div class="col-sm-8">
        <h6>Product Name:{{item.name}} </h6>
        <p><b>Price:{{item.price}} </b></p>
        <p><span>color:{{item.color}} </span></p>
        <p>Description:{{item.description}} </p>
    </div>
    <hr>
</div>
